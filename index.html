<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css"/>
<link rel="stylesheet" href="css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/jquery.Jcrop.min.css"/> 


<link rel="stylesheet" href="css/style.css"/>

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


<script type="text/javascript" src="js/modernizr.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>

<script type="text/javascript" src="js/jquery.color.js"></script>
<script type="text/javascript" src="js/jquery.Jcrop.min.js"></script>



<script type="text/javascript" src="js/scripts.js"></script>

<style>
	body {
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
		position: relative;
	}

	.previewSnap{
		margin: 10px;
	}

	#doOver,
	#takePicture{
		background: #f85032; /* Old browsers */
		background: -moz-linear-gradient(top,  #f85032 0%, #f16f5c 50%, #f6290c 51%, #f02f17 71%, #e73827 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f85032), color-stop(50%,#f16f5c), color-stop(51%,#f6290c), color-stop(71%,#f02f17), color-stop(100%,#e73827)); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top,  #f85032 0%,#f16f5c 50%,#f6290c 51%,#f02f17 71%,#e73827 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(top,  #f85032 0%,#f16f5c 50%,#f6290c 51%,#f02f17 71%,#e73827 100%); /* Opera 11.10+ */
		background: -ms-linear-gradient(top,  #f85032 0%,#f16f5c 50%,#f6290c 51%,#f02f17 71%,#e73827 100%); /* IE10+ */
		background: linear-gradient(to bottom,  #f85032 0%,#f16f5c 50%,#f6290c 51%,#f02f17 71%,#e73827 100%); /* W3C */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f85032', endColorstr='#e73827',GradientType=0 ); /* IE6-9 */
		color: #fff;
		
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
		
		border: 1px solid #f85032; 
		cursor: pointer;
		padding: 10px;
	
	}
	
	
	#hiddenCanvas_1,
	#hiddenCanvas_2{
		height: 480px;
		width: 640px;
	}
	
	#hiddenCanvas_2{
		background-image: url("crest.jpg");
		background-position: center center;
		background-repeat: no-repeat;
		
	
	}
	
	#tools, 
	#logo, #picture,
	#hiddenCanvas_1,#hiddenCanvas_2{
		display: none;
	}
	
	#tools{ width: 100%; }
	#tools td{
		width: 33%;
		text-align: left;
		vertical-align: top;
	}
	
	#mycursor {
		cursor: none;
		width: 10px;
		height: 10px;
		background-color: #000;
	
		display: block;
		top: 0;
		left: 0;
		z-index: 10000;
	}
	
	#hiddenCanvas_2{
		cursor: crosshair;
	}
	
	
	#oneCard{
		margin: 0 auto;
		width: 500px;
		height: 302px;
		background-image: url('onecard.jpg');
		position: relative;
	}
	
	#oneCard canvas{
		width: 144px;
		height: 180px;
		position: absolute;
		bottom: 7px; 
		right: 13px;
		display: block;
		border: 1px solid #000;
		background-image: url('crest.jpg');
		background-position: center;
		background-size: contain;
		background-repeat: no-repeat;
	}
	
</style>

</head>

<body>
<div class="Frame">

<div class="pageContentSection Expand">
	<div id="main_nav" class="wrapper">
		<div class="pageContent one-col">
			<div class="col">
				<h1>One Card</h1>
			</div>
			
			<div class="col">
				<div id="show">
					<table>
						<tr>
							<td><video id="video"></video></td>
							<td><img id="preview" src="" width="640" height="480" /></td>
						</tr>
						<tr>
							<td colspan="2">
								<button id="takePicture" onClick="captureImage()">Snap <i class="fa fa-camera"></i> </button>
								<button id="doOver" onClick="retry()">Retry <i class="fa fa-history"></i> </button>
							</td>
						</tr>
						<tr>
							<td valign="top">
								<canvas id="hiddenCanvas_1" width="640" height="480"></canvas>
								<table id="tools">
									<tr>
										<td>
											<div id="threshold">
												<h3>Threshold</h3>
												<div id="slider-vertical" style="height:100px;"></div>
											</div>
										</td>
										<td>
											<div id="brushSize">
												<h3>Brush Size</h3>
												<div id="slider-brush" style="height:100px;"></div>
											</div>
											<div id="mycursor"></div>
										</td>
										<td>
											<h3>Brush Mode</h3>
											<input type="radio" name="brushMode" value="clear">Clear <br />
											<input type="radio" name="brushMode" value="redraw" checked>Re-Draw <br />
										</td>
										
									</tr>
								</table>
								
								
							</td>
							<td>
								<div id="cursorBox">
									<canvas style="position: relative;" id="hiddenCanvas_2" width="640" height="480"></canvas>
									<button id="imDone">Ok I'm done editting</button>
								</div>
							</td>
						</tr>
					</table>
				</div>
				
				
				
				

				<div id="noShow">
					<h1>Sorry but..</h1>
					<p>This just wont work with your antiquated broweser...</p>
				</div>
				
				<canvas id="logo"></canvas> <!--Hidden -->
				<canvas id="picture"></canvas> <!--Hidden -->
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>	
</body>
</html>
